workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  tasks:
  - externalId: icapi_assets_extractor_task
    type: function
    parameters:
      function:
        externalId: icapi_assets_extractor
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
  - externalId: create_assets_hieararchy_task
    type: transformation
    parameters:
      transformation:
        externalId: tr_create_asset_hierarchy
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - externalId: icapi_assets_extractor_task
  - externalId: icapi_timeseries_extractor_task
    type: function
    parameters:
      function:
        externalId: icapi_timeseries_extractor
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
  - externalId: icapi_datapoints_extractor_task
    type: function
    parameters:
      function:
        externalId: icapi_datapoints_extractor
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - externalId: icapi_timeseries_extractor_task
  - externalId: icapi_ts_assets_contextualization_task
    type: transformation
    parameters:
      transformation:
        externalId: tr_icapi_ts_assets_contextualization
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - externalId: create_assets_hieararchy_task
      - externalId: icapi_timeseries_extractor_task
  - externalId: oee_timeseries_task
    type: function
    parameters:
      function:
        externalId: oee_timeseries
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - externalId: icapi_datapoints_extractor_task
      - externalId: icapi_ts_assets_contextualization_task
